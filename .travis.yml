language: python

python:
  - "3.5"
  - "3.6"

cache:
  pip: true
  apt: true
  directories:
    - $HOME/.nltk_data

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y enchant aspell-es aspell-en aspell-it aspell-fr aspell-de aspell-pt

install:
  - pip --quiet install .
  - condor utils preparedb -y

before_script:
  - python -m nltk.downloader snowball_data stopwords

script:
  - python setup.py test
  - condor bibset create 'data/froac/**/*.xml'
  - condor bibset create --isi 'data/isi/**/*.txt'
  - condor model create
  - condor query find
  - condor bibset
  - condor matrix
  - condor ranking
