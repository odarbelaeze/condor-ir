language: python

python:
  - "3.4"
  - "3.5"

cache:
  pip: true
  apt: true
  directories:
    - $HOME/.nltk_data

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gfortran libfftw3-dev liblapack-dev libopenblas-dev
  - sudo apt-get install -y mongodb

install:
  - pip install .

before_script:
  - python -m nltk.downloader all

script:
  - python setup.py test
  - lsapopulate 'data/froac/**/*.xml'
  - lsapopulate 'data/isi/**/*.txt'
  - lsamodel
  - lsaquery find
